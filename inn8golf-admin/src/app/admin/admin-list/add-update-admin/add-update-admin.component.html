<section class="content-header">
    <h1>
        {{adminId ? 'Update Admin' : 'Add Admin'}}
    </h1>
</section>
<section class="content">
    <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-8">
            <div class="box box-info">
                <div class="box-header with-border">
                    <h3 class="box-title">{{adminId ? 'Update' : 'Enter'}} details</h3>
                </div>
                <form [formGroup]="adminForm" class="form-horizontal">
                    <div class="box-body">

                        <div class="form-group">
                            <label for="name" class="col-sm-2 control-label">Name</label>
                            <div class="col-sm-10">
                                <input type="text" formControlName="name" class="form-control" id="Name"
                                    placeholder="Name">
                                <div
                                    *ngIf="adminForm.controls['name'].invalid && adminForm.controls['name'].touched && adminForm.controls['name'].errors.required">
                                    <span class="text-danger">Name is required</span>
                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="phone" class="col-sm-2 control-label">Phone</label>
                            <div class="col-sm-10">
                                <input type="number" formControlName="phone" class="form-control" id="phone"
                                    placeholder="phone">
                                <div
                                    *ngIf="adminForm.controls['phone'].invalid && adminForm.controls['phone'].touched && adminForm.controls['phone'].errors.required">
                                    <span class="text-danger">Phone is required</span>
                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="inputEmail3" class="col-sm-2 control-label">Email</label>
                            <div class="col-sm-10">
                                <input type="email" formControlName="email" class="form-control" id="inputEmail3"
                                    placeholder="Email" validateEmail>
                                <div
                                    *ngIf="adminForm.controls['email'].invalid && adminForm.controls['email'].touched && adminForm.controls['email'].errors.required">
                                    <span class="text-danger">Email is required</span>
                                </div>
                                <div 
                                *ngIf="adminForm.controls['email'].invalid && adminForm.controls['email'].hasError('validateEmail')">
                                <span class="text-danger">Email is not valid</span>
                              </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="password" class="col-sm-2 control-label">Password</label>
                            <div class="col-sm-10">
                                <input type="password" formControlName="password" class="form-control"
                                    id="inputPassword3" placeholder="Password">
                                <div
                                    *ngIf="adminForm.controls['password'].invalid && adminForm.controls['password'].touched && adminForm.controls['password'].errors.required">
                                    <span class="text-danger">Password is required</span>
                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="confirmPassword" class="col-sm-2 control-label">Confirm Password</label>
                            <div class="col-sm-10">
                                <input type="password" formControlName="confirmPassword" class="form-control"
                                    id="Confirm" placeholder="Password">
                                <div
                                    *ngIf="adminForm.controls['confirmPassword'].invalid && adminForm.controls['confirmPassword'].touched && adminForm.controls['confirmPassword'].errors.required">
                                    <span class="text-danger">Confirm password is required</span>
                                </div>
                                <div
                                *ngIf="adminForm.controls['confirmPassword'].invalid && adminForm.controls['confirmPassword'].errors.misMatch">
                                <span class="text-danger">Password doesn't match</span></div>
                            </div>
                        </div>

                    </div>
                    <div class="box-footer">
                        <button type="submit" class="btn btn-default pull-right" routerLink="/admin/administration">Cancel</button>
                        <button type="submit" class="btn btn-info pull-right"
                            (click)="addAdmin()">{{adminId ? 'Update' : 'Add'}}</button>
                    </div>
                </form>
            </div>
        </div>
        <div class="col-md-2"></div>
    </div>
</section>
