<section class="content-header">
    <h1>
        Admin Management
    </h1>
</section>

<section class="content">
    <div class="row">
        <div class="col-xs-12">
            <button type="button" class="btn btn-primary margin" routerLink="/admin/add-admin">Add Admin</button>
            <div class="box">
                <div class="box-header">
                    <h3 class="box-title">Admin</h3>
                </div>
                <div class="box-body table-responsive">
                    <table id="tblBuilding" datatable [dtOptions]="dtOptions"
                        class="table table-bordered table-striped table-level">
                        <thead>
                            <tr>
                                <th>S.No.</th>
                                <th>Name</th>
                                <th>Email</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let admin of adminList; let i=index ">
                                <td>{{i+1}}</td>
                                <td>{{admin.name}}</td>
                                <td>{{admin.email}}</td>
                                <td>
                                    <div class="btn-group">
                                        <button type="button" class="btn btn-info margin-right" data-widget="Edit User"
                                            data-toggle="tooltip" title="Edit Admin"
                                            routerLink="/admin/update-admin/1"><i class="fa fa-pencil"></i></button>
                                        <button type="button" class="btn btn-warning margin-right"
                                            (click)="disableAdmin()">
                                            <i class="fa fa-check"></i>
                                        </button>
                                        <button type="button" (click)="deleteAdmin()" class="btn btn-danger"
                                            title="Delete"><i class="fa fa-trash"></i></button>
                                    </div>
                                </td>
                            </tr>
                            <tr *ngIf="adminList?.length < 1">
                                <td colspan="6">No record found</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</section>
