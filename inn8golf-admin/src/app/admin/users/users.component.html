<section class="content-header">
    <h1>
        Users Management
    </h1>
</section>

<section class="content">
    <div class="row">
        <div class="col-xs-12">
            <button type="button" class="btn btn-primary margin" routerLink="/admin/update-user">Add User</button>
            <div class="box">
                <div class="box-header">
                    <h3 class="box-title">Users</h3>
                </div>
                <div class="box-body table-responsive">
                    <table id="tblBuilding" datatable [dtOptions]="dtOptions"
                        class="table table-bordered table-striped table-level">
                        <thead>
                            <tr>
                                <th>S.No.</th>
                                <th>Name</th>
                                <th>Email</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let user of userList; let i=index ">
                                <td>{{i+1}}</td>
                                <td>{{user.name}}</td>
                                <td>{{user.email}}</td>
                                <td>
                                    <div class="btn-group">
                                        <button type="button" class="btn btn-info margin-right" data-widget="Edit User"
                                            data-toggle="tooltip" title="Edit User" routerLink="/admin/update-user/1"><i
                                                class="fa fa-pencil"></i></button>
                                        <button type="button" class="btn btn-warning margin-right" data-toggle="modal"
                                            data-target="#disabled" data-widget="Active/Inactive"
                                            title="Active/Inactive">
                                            <i class="fa fa-check"></i>
                                        </button>
                                        <button type="button" class="btn btn-danger" data-widget="Delete"
                                            data-toggle="modal" data-target="#delete" title="Delete"><i
                                                class="fa fa-trash"></i></button>
                                    </div>
                                </td>
                            </tr>
                            <tr *ngIf="userList?.length < 1">
                                <td colspan="6">No record found</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</section>


<div class="modal fade" id="delete">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header bg-red">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">Delete</h4>
            </div>
            <div class="modal-body">
                <p>Are you sure want to Delete?</p>
            </div>
            <div class="modal-footer center">
                <button type="button" class="btn btn-default" data-dismiss="modal">No</button>
                <button type="button" class="btn btn-primary" (click)="deleteUser()">Yes</button>
            </div>
        </div>
        <!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->
</div>


<div class="modal fade" id="disabled">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header bg-yellow">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">Disable</h4>
            </div>
            <div class="modal-body">
                <p>Are you sure want to Disable?</p>
            </div>
            <div class="modal-footer center">
                <button type="button" class="btn btn-default" data-dismiss="modal">No</button>
                <button type="button" class="btn btn-primary" (click)="disableUser()">Yes</button>
            </div>
        </div>
        <!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->
</div>
