<div class="pad margin no-print">
    <div class="callout callout-info" style="margin-bottom: 0!important;">
        <h4><i class="fa fa-info"></i> Note:</h4>
        All the fields marked with asterisk sign(*) are mandatory to be filled.
    </div>
</div>

<section class="content">
    <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-8">
            <div class="box box-info">
                <div class="box-header with-border">
                    <h3 class="box-title">Course Event</h3>
                </div>
                <form #courseGroup="ngForm" class="form-horizontal">
                    <div class="box-body">
                        <div class="form-group">
                            <div class="">
                                <label class="col-sm-2 control-label" requiredLabel>Select Course</label>
                                <div class="col-sm-6">
                                    <select class="form-control" name="course" (change)="selectedCourse()"
                                        [(ngModel)]="courseGroup.course">
                                        <option [value]="">Select Course</option>
                                        <option [value]="1">device 1</option>
                                        <option [value]="2">device 2</option>
                                        <option [value]="3">device 3</option>
                                        <option [value]="4">device 4</option>
                                        <option [value]="5">device 5</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <ng-container *ngIf="courseGroup?.course">
                            <div class="form-group">
                                <label for="groupName" requiredLabel class="col-sm-2 control-label">Event Name</label>
                                <div class="col-sm-6">
                                    <input type="text" class="form-control" id="groupName" name="groupName"
                                        [(ngModel)]="courseGroup.groupName" placeholder="Group Name">
                                    <!-- <div
                                        *ngIf="user.controls['groupName'].invalid && user.controls['groupName'].touched && user.controls['groupName'].errors.required">
                                        <span class="text-danger">Group Name is required</span>
                                    </div> -->
                                </div>
                            </div>

                            <div class="form-group">
                                <div class="">
                                    <label requiredLabel class="col-sm-2 control-label">Select Member</label>
                                    <div class="col-sm-6">
                                        <angular2-multiselect name="fg" [data]="dropdownList"
                                            [(ngModel)]="selectedItems" [settings]="dropdownSettings"
                                            (onSelect)="onItemSelect($event)" (onDeSelect)="OnItemDeSelect($event)"
                                            (onSelectAll)="onSelectAll($event)" (onDeSelectAll)="onDeSelectAll($event)">
                                        </angular2-multiselect>
                                    </div>
                                </div>
                            </div>

                            <div class="form-group">
                                <div class="">
                                    <label requiredLabel class="col-sm-2 control-label">Start - End Date</label>
                                    <div class="col-sm-6">
                                        <div class="input-group">
                                            <div class="input-group-addon">
                                                <i class="fa fa-calendar"></i>
                                            </div>
                                            <p-calendar monthNavigator="true" yearNavigator="true" yearrange="2000:2030"
                                                showIcon="true" icon="fa fa-calendar" name="renge"
                                                [(ngModel)]="rangeDates" selectionMode="range" [readonlyInput]="true"
                                                >
                                            </p-calendar>
                                            <!-- <input type="text" class="form-control pull-right" id="reservation"> -->
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-offset-2 col-sm-10">
                                    <button type="submit" class="btn btn-info">Submit</button>
                                </div>
                            </div>
                        </ng-container>
                    </div>

                </form>
            </div>
        </div>
        <div class="col-md-2"></div>
    </div>
</section>

<script>
    $('#reservation').daterangepicker()
</script>
