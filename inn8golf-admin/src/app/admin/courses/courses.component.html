<section class="content-header">
        <h1>
            Course Management
        </h1>
    </section>
    
    <section class="content">
        <div class="row">
            <div class="col-xs-12">
                <button type="button" class="btn btn-primary margin" routerLink="/admin/add-course">Add Course</button>
                <div class="box">
                    <div class="box-header">
                        <h3 class="box-title">Admin</h3>
                    </div>
                    <div class="box-body table-responsive">
                        <table id="tblBuilding" datatable [dtOptions]="dtOptions"
                            class="table table-bordered table-striped table-level">
                            <thead>
                                <tr>
                                    <th>S.No.</th>
                                    <th>Name</th>
                                    <th>Email</th>
                                    <th>Action</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let course of coursesList; let i=index ">
                                    <td>{{i+1}}</td>
                                    <td>{{course.name}}</td>
                                    <td>{{course.email}}</td>
                                    <td>
                                        <div class="btn-group">
                                            <button type="button" class="btn btn-info margin-right" data-widget="Edit User"
                                                data-toggle="tooltip" title="Edit Admin" routerLink="/admin/update-course/1"><i
                                                    class="fa fa-pencil"></i></button>
                                            <button type="button" class="btn btn-warning margin-right" data-toggle="modal"
                                                data-target="#modal-default" data-widget="Active/Inactive"
                                                title="Active/Inactive" (click)="disableAdmin()">
                                                <i class="fa fa-check"></i>
                                            </button>
                                            <button type="button" class="btn btn-danger" data-widget="Delete"
                                                data-toggle="modal" data-target="#modal-default" title="Delete"
                                                (click)="deleteAdmin()"><i class="fa fa-trash"></i></button>
                                        </div>
                                    </td>
                                </tr>
                                <tr *ngIf="coursesList?.length < 1">
                                    <td colspan="6">No record found</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <div class="modal fade" id="modal-default">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title">Default Modal</h4>
                </div>
                <div class="modal-body">
                    <p>One fine body&hellip;</p>
                </div>
                <div class="modal-footer center">
                    <button type="button" class="btn btn-default" data-dismiss="modal">No</button>
                    <button type="button" class="btn btn-primary" data-dismiss="modal">Yes</button>
                </div>
            </div>
            <!-- /.modal-content -->
        </div>
        <!-- /.modal-dialog -->
    </div>
